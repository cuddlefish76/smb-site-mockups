<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - CRM Mockup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="project_controls.css">
    <link rel="stylesheet" href="main.css">
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Check if the URL contains ?debug=true
      const urlParams = new URLSearchParams(window.location.search);
      const isDebug = urlParams.get('debug') === 'true';

      if (isDebug) {
          // Add a class to <body> to activate debug borders
          document.body.classList.add("debug-active");
      }
    });
    </script>
    <style>
        .debug-border {
          border: 2px solid transparent !important; /* Initially hidden */
        }

        .debug-active .debug-border {
          border: 2px solid red !important; /* Becomes visible when debug mode is active */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--blue-800);
            padding: 10px 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu a {
            color: var(--gray-100);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .menu a.active {
            background-color: var(--blue-600);
        }
        .header-credits {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .header-credits div {
            display: flex;
            gap: 10px;
        }
        .header-credits a {
            color: var(--gray-100);
            text-decoration: none;
            font-size: 1em;
            padding: 10px 5px;
        }
        .header-credits .button {
            background-color: var(--blue-500);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        @media (min-width: 768px) {
            .header-credits {
                flex-direction: row;
                align-items: center;
            }
            .header-credits div {
                flex-direction: row;
            }
            .menu {
                flex-direction: row;
                gap: 15px;
            }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        .footer a {
            text-decoration: none;
            color: var(--blue-600);
        }
        .content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .section {
            display: flex;
            flex-direction: column;
            background-color: var(--gray-100);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--blue-800);
            border-bottom: 2px solid var(--blue-500);
            padding-bottom: 5px;
        }
        .section input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--gray-400);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .section label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .payment-history {
            margin-top: 15px;
        }
        .current-plan {
            margin-top: 15px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .button {
            background-color: var(--blue-500);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .button.secondary {
            background-color: var(--gray-300);
            color: var(--blue-800);
        }
        .help {
            text-align: center;
            margin-top: 20px;
        }
        @media (min-width: 768px) {

            .account-settings {
                grid-column: 1 / 2;
                grid-row: 1;
            }
            .payment-plan {
                grid-column: 2 / 3;
                grid-row: 1;
            }
            .current-plan {
                grid-column: 2 / 3;
                grid-row: 2;
            }
        }
        .columns {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        /* Responsive layout for smaller screens */
          @media (max-width: 768px) {
              .buttons{
                flex-direction: column;
                padding: 20px;
              }
              .content{
                margin:0px;
                padding: 0px;
              }
              .columns {
                  grid-template-columns: 1fr; /* Collapse to a single column */
                  gap: 15px;
              }

              .column {
                  padding: 0px; /* Reduce padding for smaller screens */
              }
          }

          @media (max-width: 480px) {
              .columns {
                  gap: 10px; /* Smaller gap for very small screens */
              }

              .column {
                  padding: 5px; /* Further reduce padding */
              }
          }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="index.html" class="debug-border">HOME</a>
            <a href="reports.html" class="debug-border">REPORTS</a>
            <a href="campaigns.html" class="debug-border">CAMPAIGNS</a>
            <a href="cool-tools.html" class="debug-border">COOL TOOLS</a>
            <a href="subscribers.html" class="debug-border">SUBSCRIBERS</a>
            <a href="index.html" class="debug-border">INBOX</a>
        </nav>
        <div class="header-credits">
            <a href="credits.html" class="debug-border">Credits: <span style="color: var(--red-500);">9,999</span></a>
            <a href="account.html" class="button debug-border">Account</a>
        </div>
    </header>

      <div class="buttons">
          <button class="button">API</button>
          <button class="button debug-border" onclick="window.location.href='account-pricing.html';">Pricing Plan</button>
          <button class="button debug-border" onclick="window.location.href='compliance.html';">Compliance settings</button>
          <button class="button debug-border" onclick="window.location.href='notifications.html';">Notifications</button>
          <button class="button">Short URL</button>
      </div>

      <style>
          .container {
              max-width: 500px;
              margin: auto;
              padding: 20px;
              border-radius: 8px;
          }
          h2 {
              text-align: center;
              margin-bottom: 20px;
          }
          .section {
              margin-bottom: 20px;
          }
          .toggle-container {
              display: flex;
              align-items: center;
              justify-content: space-between;
          }
          .toggle {
              display: inline-block;
              width: 40px;
              height: 20px;
              background: #ccc;
              border-radius: 20px;
              position: relative;
              cursor: pointer;
          }
          .toggle::before {
              content: "";
              position: absolute;
              width: 18px;
              height: 18px;
              background: white;
              border-radius: 50%;
              top: 1px;
              left: 2px;
              transition: 0.3s;
          }
          input:checked + .toggle {
              background: #007bff;
          }
          input:checked + .toggle::before {
              transform: translateX(20px);
          }
          input[type="checkbox"] {
              margin-right: 10px;
          }
          .email-input-container {
              display: flex;
              gap: 5px;
              margin-top: 5px;
          }
          .email-input {
              flex-grow: 1;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
          }
          .add-button {
              padding: 8px 12px;
              background: #007bff;
              color: white;
              border: none;
              cursor: pointer;
              border-radius: 4px;
          }
          .add-button:hover {
              background: #0056b3;
          }
          .email-tags {
              display: flex;
              flex-wrap: wrap;
              gap: 5px;
              margin-top: 5px;
          }
          .tag {
              background: #007bff;
              color: white;
              padding: 5px 10px;
              border-radius: 15px;
              font-size: 14px;
              display: flex;
              align-items: center;
          }
          .remove {
              margin-left: 8px;
              cursor: pointer;
              font-weight: bold;
          }
          .frequency-options {
              margin-top: 10px;
          }
          .frequency-options label {
              display: block;
              margin-top: 5px;
          }
      </style>

    <main class="content">
      <div class="container">
          <h2 style="font-weight: 600;">Notifications</h2>

          <div class="section">
              <div class="toggle-container">
                  <label>Inbox</label>
                  <input type="checkbox" id="inboxToggle" hidden>
                  <label class="toggle" for="inboxToggle"></label>
              </div>

              <div style="display: flex; align-items: baseline;">
                  <label for="newUserOptin">New user opt-in</label>
                  <input type="checkbox" id="newUserOptin">
              </div>
              <div style="display: flex; align-items: baseline;">
                  <label for="newMsgInbox">New inbound msg in inbox</label>
                  <input type="checkbox" id="newMsgInbox">
              </div>

              <p>Get notified via email</p>
              <div class="email-tags" id="inboxEmailList">
                  <span class="tag">vlad@ncosolutions.mobi <span class="remove" onclick="removeEmail(this)">x</span></span>
                  <span class="tag">jim@ncosolutions.mobi <span class="remove" onclick="removeEmail(this)">x</span></span>
              </div>
              <div class="email-input-container">
                  <input type="text" id="inboxEmailInput" class="email-input" placeholder="Add email">
                  <button class="add-button" onclick="addEmail('inboxEmailInput', 'inboxEmailList')">Add</button>
              </div>

              <div class="frequency-options">
                  <p>Set frequency</p>
                  <label><input type="radio" name="frequency" checked> every 5 minutes</label>
                  <label><input type="radio" name="frequency"> every 15 minutes</label>
                  <label><input type="radio" name="frequency"> hourly</label>
              </div>
          </div>

          <div class="section">
              <div class="toggle-container">
                  <label>Contact import</label>
                  <input type="checkbox" id="contactImportToggle" checked hidden>
                  <label class="toggle" for="contactImportToggle"></label>
              </div>

              <p>Get notified via email</p>
              <div class="email-tags" id="contactEmailList">
                  <span class="tag">vlad@ncosolutions.mobi <span class="remove" onclick="removeEmail(this)">x</span></span>
                  <span class="tag">jim@ncosolutions.mobi <span class="remove" onclick="removeEmail(this)">x</span></span>
              </div>
              <div class="email-input-container">
                  <input type="text" id="contactEmailInput" class="email-input" placeholder="Add email">
                  <button class="add-button" onclick="addEmail('contactEmailInput', 'contactEmailList')">Add</button>
              </div>
          </div>
      </div>

    </main>
    <footer class="footer">
        <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
    </footer>
</body>
</html>
