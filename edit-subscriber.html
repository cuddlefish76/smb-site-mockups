<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subscriber - CRM Mockup</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="project_controls.css">
    <link rel="stylesheet" href="main.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Check if the URL contains ?debug=true
          const urlParams = new URLSearchParams(window.location.search);
          const isDebug = urlParams.get('debug') === 'true';

          if (isDebug) {
              // Add a class to <body> to activate debug borders
              document.body.classList.add("debug-active");
          }
        });
    </script>
        <style>
            .debug-border {
              border: 2px solid transparent !important; /* Initially hidden */
            }

            .debug-active .debug-border {
              border: 2px solid red !important; /* Becomes visible when debug mode is active */
            }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--blue-800);
            padding: 10px 20px;
        }
        .menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .menu a {
            color: var(--gray-100);
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .menu a.active {
            background-color: var(--blue-600);
        }
        .header-credits {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .header-credits div {
            display: flex;
            gap: 10px;
        }
        .header-credits a {
            color: var(--gray-100);
            text-decoration: none;
            font-size: 1em;
            padding: 10px 5px;
        }
        .header-credits .button {
            background-color: var(--blue-500);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            display: inline-block;
        }
        @media (min-width: 768px) {
            .header-credits {
                flex-direction: row;
                align-items: center;
            }
            .header-credits div {
                flex-direction: row;
            }
            .menu {
                flex-direction: row;
                gap: 15px;
            }
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: var(--text-sm);
            color: var(--gray-600);
        }
        .footer a {
            text-decoration: none;
            color: var(--blue-600);
        }
        .content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .section {
            display: flex;
            flex-direction: column;
            background-color: var(--gray-100);
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        .section h2 {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: var(--blue-800);
            border-bottom: 2px solid var(--blue-500);
            padding-bottom: 5px;
        }
        .section input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid var(--gray-400);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .section label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        .payment-history {
            margin-top: 15px;
        }
        .current-plan {
            margin-top: 15px;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: space-between;
        }
        .button {
            background-color: var(--blue-500);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
        }
        .button.secondary {
            background-color: var(--gray-300);
            color: var(--blue-800);
        }
        .help {
            text-align: center;
            margin-top: 20px;
        }
        @media (min-width: 768px) {

            .account-settings {
                grid-column: 1 / 2;
                grid-row: 1;
            }
            .payment-plan {
                grid-column: 2 / 3;
                grid-row: 1;
            }
            .current-plan {
                grid-column: 2 / 3;
                grid-row: 2;
            }
        }
        .columns {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            margin-top: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        /* Responsive layout for smaller screens */
          @media (max-width: 768px) {
              .buttons{
                flex-direction: column;
                padding: 20px;
              }
              .content{
                margin:0px;
                padding: 0px;
              }
              .columns {
                  grid-template-columns: 1fr; /* Collapse to a single column */
                  gap: 15px;
              }

              .column {
                  padding: 0px; /* Reduce padding for smaller screens */
              }
          }

          @media (max-width: 480px) {
              .columns {
                  gap: 10px; /* Smaller gap for very small screens */
              }

              .column {
                  padding: 5px; /* Further reduce padding */
              }
          }
    </style>
</head>
<body>
    <header class="header">
        <nav class="menu">
            <a href="index.html" class="debug-border">HOME</a>
            <a href="reports.html" class="debug-border">REPORTS</a>
            <a href="campaigns.html" class="debug-border">CAMPAIGNS</a>
            <a href="cool-tools.html" class="debug-border">COOL TOOLS</a>
            <a href="subscribers.html" class="debug-border active">SUBSCRIBERS</a>
            <a href="index.html" class="debug-border">INBOX</a>
        </nav>
        <div class="header-credits">
            <a href="credits.html"  class="debug-border">Credits: <span style="color: var(--red-500);">9,999</span></a>
            <a href="account.html" class="button debug-border">Account</a>
        </div>
    </header>

    <main class="content">
        <div class="columns" style="margin-top: 0px;">
          <div class="column">
            <section class="section account-settings">


                              <div class="buttons">
                                  <h2>Edit Subscriber</h2>
                                  <button class="button">Save</button>
                              </div>
                <label for="first-name">Client Name</label>
                <input type="text" id="first-name" placeholder="Firstname">
                <input type="text" id="last-name" placeholder="Lastname">
                <h3>Mobile <span style="color:grey;">* Required Field</span></h3>
                <input type="text" placeholder="Mobile">
                <input type="text" placeholder="DOB">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Address">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Zip">
                <input type="text" placeholder="Gender">
                <input type="text" placeholder="Source">
                <input type="text" placeholder="Custom 1">
                <input type="text" placeholder="Custom 2">
            </section>
          </div>

        </div>



    </main>
    <footer class="footer">
        <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
    </footer>
</body>
</html>
